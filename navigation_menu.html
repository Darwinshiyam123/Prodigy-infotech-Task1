<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
<style>
body, h1, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s, background-color 0.3s;
}

nav ul li a:hover {
    color: #ff6347; /* Tomato color on hover */
}

.content {
    padding-top: 60px; /* To prevent content from hiding behind fixed nav */
}

section {
    padding: 100px;
    min-height: 100vh;
}

section:nth-child(even) {
    background-color: #f4f4f4;
}
</style>
</head>
<body>


    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="home"><h1>Home</h1></section>
        <section id="services"><h1>Services</h1></section>
        <section id="about"><h1>About</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </div>

<script src="script.js">

	window.addEventListener('scroll', () => {
	    const navbar = document.getElementById('navbar');
	    if (window.scrollY > 50) {
	        navbar.style.backgroundColor = '#222'; 
	    } else {
	        navbar.style.backgroundColor = '#333'; 
                }
            });
</script>
</body>
</html>
